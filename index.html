<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vanilla Todo List Js</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">

  </head>
  <body>

    <header>
      <h1>Activities' Application</h1>  </header>

      <form>
        <input type="text" class="todo-input" placeholder="Enter an activitie here..."/>
        <button type="submit" class="todo-button"><i class="fa fa-plus-square"></i>
        </button>

      <div class="select">
        <select class="filter-todo" name="todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">To do</option>

        </select>
      </div>

      </form>

      <div class="todo-container">
        <ul class="todo-list">

        </ul>

      </div>

      <footer style="margin: 10px;"><h4>
        Made by <strong> Jehdai developper</strong>, <br>Join him: <strong>jehdailegrand12@gmail.com</strong> 
      </h4></footer>

  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
